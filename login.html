<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/signin.css">
    <title>Login Form</title>
</head>
<body class="text-center">
    <form method="get" name="login_form">
        <h1 class="mb-3" fw-normal">Login</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="id" placeholder="id">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="passwd" placeholder="password">
            <label for="floatingInput">비밀번호</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return check()">로그인</button>
    </form>
</body>
</html>
