<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/signin.css">
    <title>Login Form</title>
</head>
<body class="text-center">
    <div class="form-signin">
    <form method="get" name="login_form">
        <h1 class="mb-3" fw-normal">Login</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="id" placeholder="id">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput" name="passwd" placeholder="id">
            <label for="floatingInput">비밀번호</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return check()">로그인</button>
    </form>
    <p class="small fw-blod mt-2 pt-1 mb-0">
        아직 계정이 없으십니까? <a href="#" class="link-danger">회원가입</a>
    </p>
    </div>
    <script>
        function check() {
            if(Login_form.id.value == "" || Login_form.passwd.value == "") {
                alert("아아디 및 비밀번호가 유효하지 않습니다.");
                Login_form.id.value="";
                Login_form.passwd.value="";
            } else if(Login_form.id.value == "kisa" || Login_form.passwd.value == "kisa123") {
                alert("Login Success!");
                window.location.href="/login_success.html"
            }
        }
    </script>
</body>
</html>
