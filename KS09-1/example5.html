<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Exam</title>
    </head>
    <body>
        <script>
            var x = 10, y = 20;
            if(x == y) {
                document.write("x와 y는 같습니다.");
            } else if(x < y) {
                document.write("x가 y보다 작습니다.");
            } else {
                document.write("x가 y보다 큽니다.");
            }
        </script>
    </body>
</html>
