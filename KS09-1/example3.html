<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Tag Example</title>
</head>
<body>
    <table border="1" bordercolor="blue" align="center">
        <caption>게시판 목록</caption>
        <thead bgcolor="skyblue" align="right">
            <tr height="200"><th colspan="4">게시판 상단</th> </tr>
        </thead>
        <tbody bgcolor="red">
            <tr height="300">
                <td colspan="2" width="200">게시판 본문1</td>
                <td colspan="2" width="300">게시판 본문2</td>
            </tr>
        </tbody>
        <tfoot bgcolor="green" align="center">
            <tr> <td colspan="4">게시판 하단</td></tr>
        </tfoot>
    </table>
</body>
</html>
