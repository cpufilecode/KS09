<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Tag Example</title>
</head>
<body>
    <p>
        <h1>레벨1</h1>
        <h1>레벨2</h1>
    </p>
    <p>
        <ul>
            <li><b>순서가 있는 첫번째 항목입니다.</b></li>
            <li><i>순서가 있는 두번째 항목입니다.</i>
                <ol>
                    <li>순서가 있는 첫번째 항목입니다.</li>
                    <li>순서가 있는 두번째 항목입니다.</li>
                </ol>
            </li>
        </ul>
    </p>
</body>
</html>
